<p-table [value]="estoques" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
          <th>Codigo</th>
          <th>codigoEstoque</th>
          <th>produto</th>
          <th>quantidade</th>
          <th>data</th>
          <th>motivo</th>
          <th>data</th>
          <th>documento</th>
          <th>EDITAR</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-estoque>
        <tr > <!--*ngFor="let evento of eventos"-->
          <td>{{estoque.codigoEstoque}}</td>
          <td>{{estoque.produto}}</td>
          <td>{{estoque.quantidade}}</td>
          <td>{{estoque.data}}</td>
          <td>{{estoque.motivo}}</td> <!--(click)="editProduct(product)"-->
          <td>{{estoque.documento}}</td> <!--(click)="editProduct(product)"-->
          <td><button pButton pRipple  class="p-button-rounded p-button-success p-mr-2" routerLink="/editarEstoque/{{estoque.codigoEstoque}}">EDITAR</button>
        </td>
          <!--(click)="deleteProduct(product)"-->
        </tr>
    </ng-template>
  </p-table>
